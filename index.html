
<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <title>Calendari Familiar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: white;
    }
    .mes {
      page-break-after: always;
      width: 100vw;
      height: 100vh;
      box-sizing: border-box;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: black;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
    }
    th, td {
      border: 1px solid #ddd;
      text-align: center;
      vertical-align: top;
      padding: 5px;
      height: 80px;
      position: relative;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    .diumenge {
      background-color: #f5f5f5;
    }
    .event {
      font-size: 0.8em;
      background-color: #ffc0cb;
      color: black;
      border-radius: 5px;
      padding: 2px;
      margin-top: 4px;
      display: inline-block;
    }
    .icona {
      font-size: 1.5em;
      display: block;
      margin: 4px 0;
    }
    .icona::before {
      content: "\1F469\200D\1F527"; /* dona de fer feines */
    }
    .stripat {
      background: repeating-linear-gradient(
        45deg,
        #add8e6,
        #add8e6 5px,
        #ffffff 5px,
        #ffffff 10px
      );
    }
    .blau {
      background-color: #cce0ff;
      border-radius: 4px;
      padding: 2px;
      font-size: 0.8em;
    }
    .vermell {
      background-color: #ffcccc;
      border-radius: 4px;
      padding: 2px;
      font-size: 0.8em;
    }
    .verd {
      background-color: #ccffcc;
      border-radius: 4px;
      padding: 2px;
      font-size: 0.8em;
    }
  </style>
</head>
<body>

</body>
</html>
